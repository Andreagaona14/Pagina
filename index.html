        <form action="" method="get">
            <img src="Assets/icons/map.png" alt="destino"><select name="selecc" id="selecc">

                <option value="option1">Armenia</option>

                <option value="option1">Rioacha</option>
                <option value="option1">San Andres</option>
                <option value="option1">Santa Marta</option>
            </select>

             <img src="Assets/icons/plane salida.png" alt="salida"><label for="salida">Dia de salida</label><input type="date" name="salida" id="salida">

             <img src="Assets/icons/people.png" alt="personas"><select name="select" id="select">
